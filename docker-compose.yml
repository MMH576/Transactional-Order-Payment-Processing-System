# Docker Compose for local development
# Usage: docker-compose up -d (starts PostgreSQL only)
# For full-stack: docker-compose --profile full up --build

services:
  # Database - always starts
  postgres:
    image: postgres:15-alpine
    container_name: orderdb_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orderdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend - only with 'full' profile
  backend:
    profiles: ["full"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orderdb_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/orderdb?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-at-least-32-chars-long}
      JWT_EXPIRATION: 7d
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_placeholder}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_placeholder}
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend - only with 'full' profile
  frontend:
    profiles: ["full"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3001
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
    container_name: orderdb_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
