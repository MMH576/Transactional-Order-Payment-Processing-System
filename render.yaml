# Render Blueprint - Infrastructure as Code
# NOTE: Database is configured separately (use existing Render PostgreSQL)
# Deploy: Go to https://dashboard.render.com/blueprints -> New Blueprint Instance

services:
  # Backend API Service
  - type: web
    name: order-payment-backend
    runtime: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /products
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "7d"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Service
  - type: web
    name: order-payment-frontend
    runtime: docker
    plan: free
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
